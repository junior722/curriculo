<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Voc√™ aceita?</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 50px;
            text-shadow: 1px 1px 2px #fff;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }

        #sim {
            background: linear-gradient(45deg, #00C853, #64DD17);
            color: white;
        }

        #sim:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,200,83,0.5);
        }

        #nao {
            background: linear-gradient(45deg, #D50000, #FF1744);
            color: white;
            position: absolute;
            left: 30%;
            top: 60%;
        }

        #nao:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Bora Beber?</h1>

    <button id="sim">üòç Sim!</button>
    <button id="nao">üò° N√£o!</button>

    <script>
        const simButton = document.getElementById('sim');
        const naoButton = document.getElementById('nao');

        simButton.onclick = function() {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        };

        function moverBotao() {
            const maxX = window.innerWidth - naoButton.offsetWidth;
            const maxY = window.innerHeight - naoButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            naoButton.style.left = `${randomX}px`;
            naoButton.style.top = `${randomY}px`;
        }

        // Funciona no PC
        naoButton.onmouseover = moverBotao;

        // Funciona no Mobile
        naoButton.ontouchstart = moverBotao;
    </script>

</body>
</html>
