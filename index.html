<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Você aceita?</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        #sim {
            background-color: #4CAF50;
            color: white;
        }
        #nao {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1>Vamos Beber Hoje?</h1>

    <button id="sim">Sim</button>
    <button id="nao">Não</button>

    <script>
        const simButton = document.getElementById('sim');
        const naoButton = document.getElementById('nao');

        simButton.onclick = function() {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        };

        function moverBotao() {
            const maxX = window.innerWidth - naoButton.offsetWidth;
            const maxY = window.innerHeight - naoButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            naoButton.style.left = `${randomX}px`;
            naoButton.style.top = `${randomY}px`;
        }

        // Funciona no PC (mouse hover)
        naoButton.onmouseover = moverBotao;

        // Funciona no mobile (toque)
        naoButton.ontouchstart = moverBotao;
    </script>

</body>
</html>
